name: Deploy FastAPI App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run FastAPI App
        run: |
          nohup uvicorn main:app --host 0.0.0.0 --port 8000 &

      - name: Install Zrok
        - name: Install Zrok
        run: |
          wget https://github.com/openziti/zrok/releases/latest/download/zrok-linux-amd64
          chmod +x zrok-linux-amd64
          sudo mv zrok-linux-amd64 /usr/local/bin/zrok
          zrok version

      - name: Start Zrok Tunnel
        run: |
          zrok enable --token ${{ secrets.ZROK_TOKEN }}
          zrok share http 8000
        env:
          ZROK_TOKEN: ${{ secrets.ZROK_TOKEN }}
